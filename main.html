<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Keyboardt</title>
  <link rel ="Index" href="Index.js"></link>
  <link rel="stylesheet" href="style.css"></link>
</head>

<body>
  <div class="keyboard">
    <div class="keyboard-title">Small Project</div>
    <div class="key">ESC</div>
    <div class="key"><span class="primary">1</span><span class="secondary">!</span></div>
    <div class="key"><span class="primary">2</span><span class="secondary">"</span></div>
    <div class="key"><span class="primary">3</span><span class="secondary">#</span></div>
    <div class="key"><span class="primary">4</span><span class="secondary">$</span></div>
    <div class="key"><span class="primary">5</span><span class="secondary">%</span></div>
    <div class="key"><span class="primary">6</span><span class="secondary">&amp;</span></div>
    <div class="key"><span class="primary">7</span><span class="secondary">'</span></div>
    <div class="key"><span class="primary">8</span><span class="secondary">(</span></div>
    <div class="key"><span class="primary">9</span><span class="secondary">)</span></div>
    <div class="key"><span class="primary">0</span></div>
    <div class="key"><span class="primary">+</span></div>
    <div class="key"><span class="primary">-</span></div>
    <div class="key"><span class="primary">£</span><span class="secondary">HOME</span></div>
    <div class="key wide-2">DEL</div>
    <div class="key wide-2">CTRL</div>
    <div class="key"><span class="primary">Q</span></div>
    <div class="key"><span class="primary">W</span></div>
    <div class="key"><span class="primary">E</span></div>
    <div class="key"><span class="primary">R</span></div>
    <div class="key"><span class="primary">T</span></div>
    <div class="key"><span class="primary">Y</span></div>
    <div class="key"><span class="primary">U</span></div>
    <div class="key"><span class="primary">I</span></div>
    <div class="key"><span class="primary">O</span></div>
    <div class="key"><span class="primary">P</span></div>
    <div class="key"><span class="primary">@</span></div>
    <div class="key"><span class="primary">*</span></div>
    <div class="key"><span class="secondary">π</span></div>
    <div class="key restore">REZ</div>
    <div class="key wide-2">RUN/STOP</div>
    <div class="key"><span class="primary">A</span></div>
    <div class="key"><span class="primary">S</span></div>
    <div class="key"><span class="primary">D</span></div>
    <div class="key"><span class="primary">F</span></div>
    <div class="key"><span class="primary">G</span></div>
    <div class="key"><span class="primary">H</span></div>
    <div class="key"><span class="primary">J</span></div>
    <div class="key"><span class="primary">K</span></div>
    <div class="key"><span class="primary">L</span></div>
    <div class="key"><span class="primary">:</span><span class="secondary">[</span></div>
    <div class="key"><span class="primary">;</span><span class="secondary">]</span></div>
    <div class="key"><span class="primary">=</span></div>
    <div class="key wide-2">RETURN</div>
    <div class="key wide-2">SHIFT LOCK</div>
    <div class="key"><span class="primary">Z</span></div>
    <div class="key"><span class="primary">X</span></div>
    <div class="key"><span class="primary">C</span></div>
    <div class="key"><span class="primary">V</span></div>
    <div class="key"><span class="primary">B</span></div>
    <div class="key"><span class="primary">N</span></div>
    <div class="key"><span class="primary">M</span></div>
    <div class="key"><span class="primary">,</span><span class="secondary">&lt;</span></div>
    <div class="key"><span class="primary">.</span><span class="secondary">&gt;</span></div>
    <div class="key"><span class="primary">/</span><span class="secondary">?</span></div>
    <div class="key wide-2">SHIFT</div>
    <div class="key commodore">C=</div>
    <div class="key space"></div>
    <div class="cursor-cross">
      <div class="key">↑</div>
      <div class="key">←</div>
      <div class="key">↓</div>
      <div class="key">→</div>
    </div>
    <div class="side-functions">
      <div class="key function">F1<span class="secondary">F2</span></div>
      <div class="key function">F3<span class="secondary">F4</span></div>
      <div class="key function">F5<span class="secondary">F6</span></div>
      <div class="key function">F7<span class="secondary">F8</span></div>
    </div>
  </div>
</body>

</html>
